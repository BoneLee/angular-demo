<!DOCTYPE html>
<html>
    <head>
        <script src="../static/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="namesCtrl">

        <ul>
          <li ng-repeat="x in names">
            {{ x.name + ', ' + x.country }}
          </li>
        </ul>

<ul>
  <li ng-repeat="x in names | orderBy:'country'">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>

        </div>

        <script src="../static/namesController.js"></script>
    </body>
</html>
